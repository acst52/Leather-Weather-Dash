<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Weather Dashboard</title>
        <!-- link to bootstrap CDN: -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body>
        <header class="weather-header container-fluid text-center text-white bg-dark p-2">
            <h1>Weather Dashboard</h1>
        </header>
        <div class="contaner-fluid" style="max-width: 1400px">
            <div class="row">
                <aside class="col-lg-3 pb-3">
                    <h2 id="form-heading" class="mt-1 h3 form-label">Search for a City:</h2>
                    <form id="weatherForm" class="form">
                    <div class="form-inline form-group">
                        <div class="input-group">
                            <input type="text" id="cityInput" name="city" class="form-input weather-search" />
                            <div class="input-group-append">
                                <button id="getWeather" type="submit" class="btn search-button bg-dark text-white">Get Weather!</button>
                            </div>
                        </div>
                    </div>
                    </form>
                    <div class="list-group" id="history"></div>
                </aside>
                <div class="col-lg-9 pb-3">
                    <section id="response" class="mt-3"></section>
                    <section id="forecast" class="mt-3"></section>
                </div>
            </div>
        </div>

<!-- <div id="response" class="col-6"></div> -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
        crossorigin="anonymous"></script>
    <script src="./Assets/script.js"></script>

    </body>
</html>
